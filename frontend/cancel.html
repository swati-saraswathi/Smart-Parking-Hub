<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cancel Booking</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 40px 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      color: #333;
    }

    input {
      padding: 10px;
      margin-top: 6px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      font-size: 1rem;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 150px;
    }

    button:hover {
      background-color: #c0392b;
    }

    .actions {
      text-align: center;
      margin-top: 20px;
    }

    .actions a button {
      background-color: #6c757d;
    }

    .actions a button:hover {
      background-color: #5a6268;
    }

    #cancelMessage {
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
      color: #333;
    }

  .popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .popup.hidden {
    display: none;
  }

  .popup-content {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  }

  .popup-content h3 {
    margin-top: 0;
    color: #27ae60;
  }

  .close {
    position: absolute;
    top: 18px;
    right: 25px;
    font-size: 24px;
    font-weight: bold;
    color: #888;
    cursor: pointer;
  }

  .close:hover {
    color: #333;
  }

  </style>
</head>
<body>
  <div class="container">
    <h1>Cancel Your Booking</h1>
    <form id="cancelForm">
      <label for="customer_id">Customer ID</label>
      <input type="text" id="customer_id" name="customer_id" autocomplete="username" required>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" autocomplete="name" required>

      <label for="vehicle_number">Vehicle Number</label>
      <input type="text" id="vehicle_number" name="vehicle_number" autocomplete="vehicle-registration" required>

      <button type="submit">Cancel Booking</button>
    </form>

    <div id="cancelMessage"></div>
<!-- Cancellation Popup -->
<div id="cancelPopup" class="popup hidden">
  <div class="popup-content">
    <span id="closePopup" class="close">&times;</span>
    <div id="popupMessage"></div>
  </div>
</div>
    <div class="actions">
      <a href="index.html"><button type="button">Back to Home</button></a>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
