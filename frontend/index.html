<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Parking System</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      color: #34495e;
      margin-bottom: 30px;
    }
    .locations {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    .location-btn {
      width: 100%;
      max-width: 350px;
      padding: 18px 0;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .location-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Smart Parking System</h1>
    <h2>Select a Parking Location</h2>
    <div id="locations-container" class="locations">
      <!-- Location buttons injected by JS -->
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
